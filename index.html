<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Metalmouth Radio</title>
<link rel="manifest" href="manifest.json">

<link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    text-align: center;
    color: white;
    font-family: Arial, sans-serif;
    background: url("barbedwire.gif") repeat;
    animation: scrollBackground 60s linear infinite;
}

@keyframes scrollBackground {
    from { background-position: 0 0; }
    to { background-position: 0 1000px; }
}

.overlay {
    background: rgba(0,0,0,0.80);
    min-height: 100vh;
    position: relative;
    overflow: hidden;
}

/* Flame overlay */
.overlay::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 200px;
    background: linear-gradient(to top, rgba(255,0,0,0.4), transparent);
    animation: flameFlicker 2s infinite alternate;
}

@keyframes flameFlicker {
    from { opacity: 0.4; }
    to { opacity: 0.7; }
}

.logo {
    width: 100%;
    max-width: 700px;
    margin-top: 0;
    transition: transform 0.3s ease;
}

.pulse {
    animation: pulse 1s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.title {
    font-family: 'Metal Mania', cursive;
    font-size: 52px;
    margin: 10px 0;
    text-shadow: 3px 3px 8px red;
}

/* Metal plate buttons */
button {
    padding: 15px 40px;
    font-size: 20px;
    margin: 10px;
    background: linear-gradient(#444, #222);
    color: white;
    border: 2px solid #888;
    border-radius: 5px;
    box-shadow: 0 0 10px black;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background: linear-gradient(#666, #333);
    border-color: red;
}

.coffee {
    display: block;
    margin-top: 25px;
    font-size: 18px;
    color: #ff4444;
    text-decoration: none;
    font-weight: bold;
}

.coffee:hover {
    color: white;
}
</style>
</head>

<body>

<div class="overlay">

<img src="logo.png" class="logo" id="logo">

<div class="title">Metalmouth Radio</div>

<audio id="radio" src="http://stream.radiojar.com/6g9br3qxnv8uv"></audio>

<button onclick="playRadio()">PLAY</button>
<button onclick="stopRadio()">STOP</button>

<a class="coffee" href="http://buymeacoffee.com/metalmouthr" target="_blank">
â˜• Buy Me A Coffee
</a>

</div>

<script>
const radio = document.getElementById("radio");
const logo = document.getElementById("logo");

function playRadio() {
    radio.play();
    logo.classList.add("pulse");
}

function stopRadio() {
    radio.pause();
    logo.classList.remove("pulse");
}
</script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
